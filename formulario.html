<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo1">Para hacer formularios</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1 class="titulo1">Formulario </h1>
    <div>
        <form action="" method="post">
            <label for="nombre">Su nombre:</label>
            <input type="text" id="nombre"  placeholder="Escriba su nombre, mmguebo">
            <label for="email">Su correo:</label>
            <input type="email" id="email" placeholder="www.follaputas5000.com">
            <label for="numero">Su número</label>
            <input type="text" id="numero" placeholder="6355050" >
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Pues qué más, guevón">
        </form>
        <button class="dirigirse" onclick="alert(Principal)" style="margin: 20px;"><a href="index.html" >Vamos al inicio</a></button>
    </div>
</body>
</html>
